<html>
<script  src="./raw-button.js" defer></script>
<head>
  <title></title>
</head>
<body>
<!-- increment + decrement -->
<beer-button libStyle="info">Style Testing</beer-button>
<beer-button disable id="disab"> Im disabled button</beer-button>
<beer-button decrement="decnumber" id="deco">Im a decrementer button</beer-button>
<beer-button increment="number" id="inc" newStyle="styles.css">Im a Increment button </beer-button>
<beer-button newStyle="styles.css" id="customStyle">Im an import style </beer-button>
<beer-button libStyle= "hoverButton" id="StyleT">Im a hover button</beer-button>
<beer-button script="./testFunction.js" functionName="testFunction" id="func">I'M a Custom Functino button</beer-button>
<h1>CURRENTLY ON TEST PAGE</h1>
<form>
    <input type="text" id="number" value="0"/>
    <input type="text" id="decnumber" value="0"/>
 </form>
 <!-- link button at bottom -->
 <beer-button link="testLink.html" id="testLink">Click me to go to testLink.html </beer-button>
 <!-- image button -->
 <beer-button libStyle="large" image="test.jpg" id="img-test">Image Testing</beer-button>
</body>
</html>
