<h2 id="examples"><div id="title">Type</div></h2>
<p id="text">The user can easily change button appearance among 6 preset themes</p>
<div class="bd-example" id="example">
  <beer-button-lit type="primary">Primary</beer-button-lit>
</div>

<div class="bd-clipboard"><button id="cpy" onclick="cpyText()" class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button></div>
<div class="highlight">
  <pre><code id="editor" contenteditable="true" class="language-html" data-lang="html">
    <span class="nt">&lt;beer-button-lit</span> <span class="na">type=</span><span class="na">"primary"</span><span class="na"> </span><span class="na"></span><span class="na"></span><span class="na"></span><span class="nt">&gt;</span>Primary<span class="nt">&lt;/beer-button-lit&gt;</span>
</code></pre>
</div>

<script>
        let example = document.querySelector("#example");
        let code = document.querySelector("#editor");
        let title = document.querySelector("#title");
        let text = document.querySelector("#text");
    
    
        info = [
            {title: "Loading", text: "Renders the button unclickable, with loading animation feedback and text 'Loading'"},
            {title: "Disabled", text: "Renders the button unclickable. Moving mouse over will show red disabled symbol as cursor."},
            {title: "Size", text: "Changes the size of the button"},
            {title: "Round", text: "Rounds out the button"},
            {title: "Notification", text: "Links button to a beer-notification with the specified text"},
            {title: "Circle", text: "Makes the button a circle"},
            {title: "Bootstrap", text: "User can use Bootstrap button classes with beer-button-lit which will override the default styling that comes with the component"},
        ]
        var counter = 0;

        example.addEventListener("click", function() {
            console.log("hello");
        });
        
        code.addEventListener("input", function() {
            getCodeText();
        }, false);

        document.addEventListener("keypress", function(e) {
            if (e.keyCode == 13) {
                let nextInfo = info[counter];
                counter++;
                title.textContent = nextInfo.title;
                text.textContent = nextInfo.text;
            }
            
        });
    
        function getCodeText() {
            str = code.textContent;
            example.innerHTML = str;
        }
        
    </script>
